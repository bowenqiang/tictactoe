<!DOCTYPE html>
<html>

<head>
	<title>Tic Tac Toe</title>


	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">



	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<div class="container">
		<header>Tic Tac Toe</header>
		<div class="tic">
			<img id="board" src="imgs/tictactoe_board.jpg" alt="tic tac toe board" height="551" width="546">
			<div class="row1">
				<div class="tac">
					<img class="img1" src="imgs/blank.png" alt="Demo" value="0">
				</div>

				<div class="tac">
					<img class="img2" src="imgs/blank.png" alt="Demo" value="1">
				</div>

				<div class="tac">
					<img class="img3" src="imgs/blank.png" alt="Demo" value="2">
				</div>
			</div>

			<div class="row2">
				<div class="tac">
					<img class="img1" src="imgs/blank.png" alt="Demo" value="3">
				</div>

				<div class="tac">
					<img class="img2" src="imgs/blank.png" alt="Demo" value="4">
				</div>

				<div class="tac">
					<img class="img3" src="imgs/blank.png" alt="Demo" value="5">
				</div>
			</div>

			<div class="row3">
				<div class="tac">
					<img class="img1" src="imgs/blank.png" alt="Demo" value="6">
				</div>

				<div class="tac">
					<img class="img2" src="imgs/blank.png" alt="Demo" value="7">
				</div>

				<div class="tac">
					<img class="img3" src="imgs/blank.png" alt="Demo" value="8">
				</div>
			</div>
		</div>
	</div>

	<p></p>

</body>
<!--JQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="js/script.js"></script>

</html>
